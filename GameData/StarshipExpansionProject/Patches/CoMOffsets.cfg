@PART[SEP_S20_BODY]:NEEDS[!RealismOverhaul,!FerramAerospaceResearch]:FOR[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Raptor]]
	{

		@SUBTYPE:HAS[#name[3RVAC]]
		{
			CoMOffset = 0.0, -1.768, 0.0
		}
		@SUBTYPE:HAS[#name[6RVAC]]
		{
			CoMOffset = 0.0, 3.864, 0.0 
		}
		@SUBTYPE:HAS[#name[6Sofie]]
		{
			CoMOffset = 0.0, 3.864, 0.0 
		}
	}
}


@PART[SEP_S20_BODY]:NEEDS[!RealismOverhaul,FerramAerospaceResearch]:FOR[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Raptor]]
	{
		//the 3 rvac ship works fine in FAR without any tweaking, so we don't do any.
		@SUBTYPE:HAS[#name[6RVAC]]
		{
			CoMOffset = 0.0, 5.958, 0.0 
		}
		@SUBTYPE:HAS[#name[6Sofie]]
		{
			CoMOffset = 0.0, 5.958, 0.0 
		}
	}
}


@PART[SEP_S20_HEADER]:NEEDS[!RealismOverhaul]:AFTER[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Fuel]]
	{

		@SUBTYPE:HAS[#name[SEPLMOX]]
		{
			addedMass = 0.130867
		}
		
	}

}